<!DOCTYPE html>
<html>
  <head>
    <title>Sudologic's Livestream</title>
    <style>
      body {
        margin: 0;
        background-color: #000000;
      }
      #twitch {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #twitch-embed {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="twitch">
      <div id="twitch-embed"></div>
    </div>
    
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        new Twitch.Embed("twitch-embed", {
          width: "100%",
          height: "100%",
          channel: "sudological",
          parent: "sudologic.net"
        });
      };
    </script>
  </body>
</html>
